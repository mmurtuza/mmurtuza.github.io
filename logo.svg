<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="100%" height="100%">
  <style>
    .logo-part { opacity: 0; }
    #m-dot { transform: scale(0); }

    @keyframes slideDown Fade {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popBounce {
      0% { opacity: 0; transform: scale(0); }
      70% { opacity: 1; transform: scale(1.3); } 
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #m-left { animation: slideDownFade 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.2s; }
    #m-right { animation: slideDownFade 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.4s; }
    #m-center { animation: dropIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.8s; }

    #m-dot { 
      transform-origin: 80px 15px; /* Ensures it scales from its center */
      animation: popBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards 1.3s; 
    }
    
    #logo-text-group { animation: fadeInUp 0.8s ease-out forwards 1.6s; }
  </style>

  <g transform="translate(20, 25)">
    <path id="m-left" class="logo-part" d="M 20 100 L 20 30 L 45 15 L 45 100 Z" fill="#00ADD8" />
    <path id="m-right" class="logo-part" d="M 80 100 L 80 30 L 55 15 L 55 100 Z" fill="#00ADD8" />
    <path id="m-center" class="logo-part" d="M 20 30 L 50 60 L 80 30 L 50 15 Z" fill="#00799E" />
    <circle id="m-dot" cx="80" cy="15" r="6" fill="#FF2D20" />
  </g>
  
  <g id="logo-text-group" class="logo-part">
      <text x="130" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#E2E8F0" letter-spacing="-1.5">
        murtuza<tspan fill="#00ADD8">.</tspan><tspan fill="#94A3B8" font-weight="500">dev</tspan>
      </text>
  </g>
</svg>